<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>SWFObject 2 dynamic publishing example page</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<script type="text/javascript" src="/swfobject.js"></script>
		<script type="text/javascript" src="/flashVPAID.js"></script>
	</head>
	<body>
		<div id="myContent">
			<h1>Alternative content</h1>
        </div>
        <script>
            var flashVPaid = new FlashVPAID(myContent, flashVPAIDWrapperLoaded);
            function flashVPAIDWrapperLoaded() {
                console.log('lets load ad unit');
                flashVPaid.loadAdUnit('TestAd.swf', function (error, success) {
                    if (error) return;

                    console.log('adUnitLoaded');
                    flashVPaid.adIcons(function (err, result) {
                        console.log('adIcons', result);
                    });

                    flashVPaid.setAdVolume(10, function (err, result) {
                        console.log('setAdVolume', result);
                    });

                    flashVPaid.getAdVolume(function (err, result) {
                        console.log('getAdVolume', result);
                    });
                });
            }
        </script>
	</body>
</html>
